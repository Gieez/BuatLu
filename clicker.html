<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Clicker</title>
    <link rel="stylesheet" href="/css/clicker.css">
</head>
<body>
    <header>
        <h1>Game Clicker</h1>
    </header>
    
    <div id="game-container">
        <div id="clicker">
            <button id="click-button">Klik Saya!</button>
        </div>
        <div id="score-board">
            <p>Poin: <span id="score">0</span></p>
        </div>
        <button id="reset-button">Reset</button>
        <!-- Tombol Back ke halaman index -->
        <button id="back-button">Kembali ke Menu</button>
    </div>
    <audio id="background-music" autoplay loop>
        <source src="audio/untukgame.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="/js/clicker.js"></script>
</body>
</html>
